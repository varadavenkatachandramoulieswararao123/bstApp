<!DOCTYPE html>
<html>
  <head>
    <title>BST App</title>
    <meta charset="utf-8"/>git
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div><h5 class="display-4 text-center">Binary Search Tree</h5></div>
      <div class="row">
        <div class="col">
          <button class="btn btn-info" id="generateBST">Generate a BST</button>
        </div>
        <div class="col input-group">
          <input
            id="insertKey"
            class="w-50"
            type="number"
            placeholder="Value"
          />
          <button id="insertBtn" class="btn btn-info" type="submit">
            Insert
          </button>
        </div>
        <div class="input-group col">
          <input
            id="removeKey"
            class="w-50"
            type="number"
            placeholder="Value"
          />
          <button id="removeBtn" class="btn btn-info" type="submit">
            Remove
          </button>
        </div>
        <div class="col dropdown">
          <select id="treeTvslSelect">
            <option value="inorder">In Order</option>
            <option value="preorder">Pre Order</option>
            <option value="postorder">Post Order</option>
          </select>
          <button class="btn btn-info" id="treeTvslBtn">Print</button>
        </div>
        <!-- <div class="col">
          <button class="btn btn-info" id="clearBtn">Clear All</button>
        </div> -->
      </div>
      <div class="text-center" id="treeDisplayArea"></div>
      <div id="elementsDisplayArea"></div>
    </div>
  </body>
</html>
